<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='ss.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        h1,
        p,
        a {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-opacity-50 bg-white rounded-lg shadow-lg p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Prediction Result</h1>
        <p class="text-gray-700 mb-2">Flight: {{ flight_name }}</p>
        <p class="text-gray-700 mb-2">Departure: {{ year }}-{{ month }}-{{ day }} at {{ dep_hour }}:00</p>
        <p class="text-gray-700 mb-2">Result: {{ result }}</p>
        <p class="text-gray-700 mb-6">Confidence: {{ confidence }}</p>
        <div class="space-x-4">
            <a href="{{ url_for('index', carrier_ct=carrier_ct, nas_ct=nas_ct, security_ct=security_ct) }}"
                class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">Back
                to Prediction</a>
            <a href="{{ url_for('logout') }}"
                class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">Logout</a>
        </div>
    </div>
</body>

</html>
