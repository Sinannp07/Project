<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Flight Delay Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error {
            color: #ef4444;
        }

        .success {
            color: #10b981;
        }

        body {
            background-image: url("{{ url_for('static', filename='pj.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>

<body class="flex items-center justify-center">
    <div class="max-w-md w-full bg-opacity-50 bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Verify OTP</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="mb-4 p-4 rounded {{ 'bg-red-100 border border-red-400 text-red-700' if category == 'error' else 'bg-green-100 border border-green-400 text-green-700' }} {{ 'hidden' if not message else '' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('verify_otp') }}" method="POST" class="space-y-6">
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
                <input type="text" id="otp" name="otp" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="6-digit OTP">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Verify OTP
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Back to <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800">Register</a>
        </p>
    </div>
</body>

</html>
